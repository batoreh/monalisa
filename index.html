<html>
<head>
	<title>Monalisa</title>
	<meta charset=utf-8>
	<meta name=description content="tamagochi">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="scripts/builder.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="header">
		<img class="float" id="title" src="img/title.png" alt="MonalisA">
		<p id="subtitle"> a simple paint tool with HTML5 CANVAS + JavaScript</p>
	</div>
	<div id="content">
	<input type="range" min="1" max="40" id="inputWidth" class="button-menu" onchange="changeWidth(this.value);">
	<input type="color" name="color" class="button-menu" id="inputColor" onchange="changeColor(this.value);">
	<input type ="button" name="clear" value="clear" id="clearCanvas" class="button-menu">
	<canvas id="screen"> </canvas>
	</div>
	<div id="bottom"><p id="subtitle">Developed by Neto "Krudora" Guimar&atilde;es</p> </div>
</body>
</html>
